<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" size-md>
        <div class="navItem">
          <ion-menu-button color="dark" size="large"></ion-menu-button>
        </div>
      </ion-col>

      <ion-col size="6" size-md>
        <div class="navItem">
          <a href="home">
            <ion-button color="dark" size="small">Back</ion-button>
          </a>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="singleCharacter">
  <ion-card>
    <div class="image"><img src="{{singleCharacter.image}}" alt="" /></div>
    <ion-card-header>
      <ion-card-title> <p>{{ singleCharacter.name }}</p></ion-card-title>
    </ion-card-header>

    <ion-card-content
      ><p>Status: {{ singleCharacter.status }}</p></ion-card-content
    >
    <ion-card-content
      ><p>Species: {{ singleCharacter.species }}</p></ion-card-content
    >
    <ion-card-content
      ><p>Gender: {{ singleCharacter.gender }}</p></ion-card-content
    >
    <ion-card-content
      ><p>Origin: {{ singleCharacter.origin.name }}</p></ion-card-content
    >
    <ion-card-content
      ><p>Location: {{ singleCharacter.location.name }}</p></ion-card-content
    >
  </ion-card>
</ion-content>

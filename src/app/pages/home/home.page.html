<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12" size-md>
        <div class="navigation">
          <ion-menu-button color="dark"></ion-menu-button>
          <h2>Rickipedia</h2>
          <ion-icon name="options-outline" size="large"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="4" size-md>
        <div class="navItem">
          <p>MISSIONS</p>
        </div>
      </ion-col>
      <ion-col size="4" size-md>
        <div class="navItem">
          <p>NOTES</p>
        </div>
      </ion-col>
      <ion-col size="4" size-md>
        <div class="navItem">
          <p>REQUEST</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <cards
    *ngFor="let single of testCharacters; index as i"
    [character]="single"
  ></cards>
</ion-content>

<ion-content>
  <div class="container">
    <ion-row class="flex-class">
      <ion-col size="12" size-md> <div class="circle"></div></ion-col>
      <ion-col size="12" size-md><div class="title">Sign In</div></ion-col>
      <ion-col size="12" size-md>
        <div class="signIn">
          <ion-icon name="mail-outline" color="medium"></ion-icon>
          <input type="email" placeholder="E-mail" />
        </div>
      </ion-col>
      <ion-col size="12" size-md>
        <div class="signIn">
          <ion-icon name="lock-closed-outline" color="medium"></ion-icon>
          <input type="password" placeholder="Password" />
        </div>
      </ion-col>
      <ion-col size="12" size-md
        ><div class="forgotPassword"><p>forgot password?</p></div>
      </ion-col>
      <ion-col size="12" size-md
        ><div class="social">
          <p>Sign In With</p>
          <img src="assets/img/facebook-128.png" alt="" /></div
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div class="signUp">
          <ion-button
            shape="round"
            expand="block"
            fill="clear"
            fill="outline"
            color="dark"
            size="default"
            >Sign Up</ion-button
          >
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="userButtons">
          <ion-button
            shape="round"
            expand="full"
            color="dark"
            size="default"
            href="home"
            >Sign In</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
    <ion-col size="12" size-md>
      <div class="terms">
        <p>Terms and conditions</p>
      </div>
    </ion-col>
  </div>
</ion-content>
